worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 80;

        # Serve HLS output folder created by FFmpeg
        location /hls/ {
            alias /opt/app/_hls_videos/;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control no-cache;
        }

        # Serve thumbnails generated by FFmpeg
        location /thumbnails/ {
            alias /opt/app/_thumbnails/;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve frontend files
        location /ife-frontend/ {
            alias /opt/app/static/ife-frontend/;
        }

        # API requests go to Spring Boot
        location /api/ {
            proxy_pass http://127.0.0.1:8080/;
        }

        # Everything else goes to backend
        location / {
            proxy_pass http://127.0.0.1:8080/;
        }
    }
}
